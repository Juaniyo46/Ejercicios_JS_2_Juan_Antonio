<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 20</title>
</head>
<body>
	<script type="text/javascript">
		var texto = prompt("Introduzca un texto");
		var salida = "";
		var longitud = texto.length;

		while (longitud >= 0) {
			salida = salida + texto.charAt(longitud -1)
			longitud--;
		}
		document.write(salida);
	</script>
</body>
</html>

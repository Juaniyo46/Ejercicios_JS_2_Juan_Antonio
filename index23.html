		var i;
		var posicion = 0;
		var textoMin = texto.toLowerCase();

		for (i = 0; i < textoMin.length; i++) {
			if (vocales.includes(textoMin.charAt(i))) {
			posicion = i;
			break;
			}
		}

	</script>

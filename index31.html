<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 31</title>
</head>
<body>
	<script type="text/javascript">
		function numAleatorio (min, max) {
			var numero = Math.round(Math.random() * (max - min) + min);
			return numero;
		}

		var array = new Array();
		var i;
		var j;
		var min = 1;
		var max = 1000

		for (i = 0 ; i <=100; i++) {
			var numtemp = numAleatorio(min,max)
			for (j = 0; j < array.length; j++) {
				do{
					array[i] = numtemp;
				} while (numtemp != array[j]);
				
			}
		}
		for (i = 0; i < array.length; i++) {
			document.write(array[i]);
		}
		
	</script>
</body>
</html>

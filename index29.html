<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 29</title>
</head>
<body>
	<script type="text/javascript">
		function textReves(texto) {
			var longitud = texto.length ;
			var salida = ""
			while (longitud >= 0) {
				salida = salida + texto.charAt(longitud -1)
				longitud--;
			}
			return salida;
		}

		var texto = prompt("Introduzca un texto");

		document.write(textReves(texto))
	</script>
</body>
</html>

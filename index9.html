<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 9</title>
</head>
<body>
	<script type="text/javascript">
		var i;

		for (i = 1; i <= 500; i++) {

			document.write(i);


			if (i % 4 == 0) {
				document.write(" Múltiplo de 4");
			}

			if (i % 9 == 0) {
				document.write(" Múltiplo de 9");
			}

			if (i % 5 == 0) {
				document.write("<hr>");
			}

			document.write("<br>");
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 13</title>
</head>
<body>
	<script type="text/javascript">
		var max = 99;
		var min = 1;
		var numero1;
		var numero2;
		var numero3;
		do{

		numero1 = Math.random() * (max - min) + min;
		numero2 = Math.random() * (max - min) + min;
		numero3 = Math.random() * (max - min) + min;

		} while (numero1 == numero2 || numero2 == numero3 || numero3 == numero1);

		document.write(numero1 + "<br>" + numero2 + "<br>" + numero3);		
		
		
	</script>
</body>
</html>

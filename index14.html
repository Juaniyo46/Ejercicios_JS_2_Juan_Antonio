<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 14</title>
</head>
<body>
	<script type="text/javascript">
		var i;
		var max = 4;
		var min = 1;
		for (i = 1 ; i <= 14; i++) {
			var numero = Math.floor(Math.random() * (max - min) + min);
			if (numero == 3) { 

				numero = "x";
			}

			document.write("Resultado " + i + ": " + numero + "<br>");
		}
	</script>
</body>
</html>
